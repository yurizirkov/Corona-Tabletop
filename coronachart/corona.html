</style>

<body>

	 <div id="chartDiv" style="width:50%; height:300px; margin:0 auto;"></div>

	<h1 class="header"></h1>
	<h1 class="bodytext"></h1>
	<h1 class="deaths"></h1>

<script src="https://code.jscharting.com/2.9.0/jscharting.js"></script>
<script type="text/javascript"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>
<script type='text/javascript'>    
  var publicSpreadsheetUrl = 'https://docs.google.com/spreadsheets/d/1Fh8ZQxgz1HPUmxfXEx7VKjnDkYrAX7tEAWMW4HI2ZrY/edit?usp=sharing';

  function init() {
    Tabletop.init( { key: publicSpreadsheetUrl,
                     callback: showInfo,
                     simpleSheet: true } )
  }

  function showInfo(data, tabletop) {
    alert('Successfully processed!')
    console.log(data);

    var header = document.querySelector(".header");
    var bodytext = document.querySelector(".bodytext");
    var deaths = document.querySelector(".deaths");

    data.forEach(function(data){
    	console.log(data.Name);
		console.log(data.Cases_total);
		console.log(data.Deaths_total);
	header.innerHTML = data.Name
	bodytext.innerHTML = data.Cases_total

    });

  }

  window.addEventListener('DOMContentLoaded', init)
</script>
<script type="text/javascript" src="js/main.js">
	


</script>
